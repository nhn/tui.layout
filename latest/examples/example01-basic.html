<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>1. Basic</title>
        <link rel="stylesheet" type="text/css" href="./css/tui-example-style.css" />
        <link rel="stylesheet" type="text/css" href="./css/example.css" />
    </head>
    <body>
        <div class="code-html">
            <div id="section1">
                <div>layout example</div>
            </div>

            <div id="section2">
                <img src="https://github.nhnent.com/storage/user/619/files/6f5aa854-a1ef-11e7-9c55-a89a22f62e18" />
            </div>

            <div id="section3">
                <input type="checkbox" /> Chart
                <input type="checkbox" /> Editor
                <input type="checkbox" /> Grid
            </div>

            <div id="section4">
                <ul>
                    <li><a href="https://github.com/nhnent/tui.chart">Chart</a></li>
                    <li><a href="https://github.com/nhnent/tui.editor">Editor</a></li>
                    <li><a href="https://github.com/nhnent/tui.grid">Grid</a></li>
                </ul>
            </div>
            <div id="layout"></div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
        <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.min.js"></script>
        <script type="text/javascript" src="../dist/tui-layout.js"></script>
        <script class="code-js">

        var layout = new tui.Layout($('#layout'), {
            grouplist: [
                {
                    id: 'group1',
                    ratio: '45',
                    items: [
                        {
                            id: 'item-section1',
                            contentId: 'section1',
                            title: 'Section 1',
                            isClose: false,
                            isDraggable: true
                        },
                        {
                            id: 'item-section2',
                            contentId: 'section2',
                            title: 'Section 2',
                            isClose: false,
                            isDraggable: true
                        }
                    ]
                },
                {
                    id: 'group2',
                    ratio: '45',
                    items: [
                        {
                            id: 'item-section3',
                            contentId: 'section3',
                            title: 'Section 3',
                            isClose: false,
                            isDraggable: true
                        },
                        {
                            id: 'item-section4',
                            contentId: 'section4',
                            title: 'Section 4',
                            isClose: true,
                            isDraggable: true
                        }
                    ]
                }
            ]
        });

        </script>
    </body>
</html>
